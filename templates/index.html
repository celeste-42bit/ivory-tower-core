<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff0000;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button {
            background-color: #8b0000;
            color: white;
            border: none;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            transition: background 0.3s ease;
            width: 250px;
        }
        .button:hover {
            background-color: #ff0000;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .image-placeholder {
            width: 300px;
            height: 200px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            border: 2px dashed #ff0000;
        }
        .login-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
            text-align: center;
            width: 300px;
            box-sizing: border-box;
        }
        .login-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-box button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Control Panel</h1>
    <div class="button-container">
        <a href="https://cloud.coho-polaris.ts.net" class="button">Nextcloud</a>
        <a href="http://ivorytower-netmaster.coho-polaris.ts.net/admin" class="button">DNS Resolver</a>
        <a href="http://ivorytower-netmaster.coho-polaris.ts.net:8080/index.html" class="button">Control Panel</a>
    </div>
    <div class="image-container">
        <div class="image-placeholder">Server Stats Embed</div>
        <div class="image-placeholder">Future Image</div>
    </div>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>
</body>
</html>
